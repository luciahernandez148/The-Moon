        </header>
        <main class="container d-flex mt" >
            <div class="grids-account">
                <div class="text20 background2 d-flex justify-content-center">
                    <form class="text-secondary mt-5" >
                        <div class="mb-3 fs-2">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control w-60 fs-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3 fs-2">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control w-60 fs-5" id="exampleInputPassword1">
                        </div>
                        <div>
                            <a class="move3"  class="color2" href="../Paginas/password.html"> Forgot your password? </a>
                        </div>
                        <div>
                            <h4 class="move3">Don't have an account?</h4>
                        </div>
                        <div >
                            <a class="move3" class="color2" href="../Paginas/createaccount.html-"> Create an account </a>
                        </div>
                        <div class="mb-3 fs-6 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the Terms & Condition</label>
                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
                <div class="photo11 m-photo-3" >
                    <img class="m-photo-2" src="../Imagenes/astro2.0.png" alt="astro2.0">
                </div>
                <div class="photo22 m-photo" >
                    <img class="m-photo-2" src="../Imagenes/astro2.1.png" alt="astro2.1">
                </div>
            </div>
        </main>
